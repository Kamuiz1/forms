<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
<form>
<div>
    <label for="text2">Текст</label>
    <input type="text" id="text2">
</div>
 
<div> 
<label for="email">Email</label>
    <input type="email" id="email" placeholder="Введите email">
</div>  
 
<div> 
<label for="password">Пароль</label>
    <input type="password" id="password" placeholder="Введите пароль">
</div>  
<div>
<label for="number">Число</label>
    <input type="number" id="number">
</div>  

<div>
<label for="range">Range</label>
 <input type="range" id="range" min="0" max="10" step="1">
  </div>  
    
<div>
<label for="date">Дата</label>
 <input type="date" id="date">
 </div>  
        
<div>
<label for="color">Цвет</label>
<input type="color" id="color">
</div>  
<div>
<label for="message">Сообщение</label>
<textarea id="message" cols="15" rows="10"></textarea>
</div>  
<div>
    <label for="sex">Ваш пол</label>
        <select id="sex">
        <option value="male" selected>Мужчина</option>
        <option value="female">Женщина</option>
    </select>
    </div>  
    <div>
        <label for="number">Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>  
        <div>
            <label for="number">Количество работ</label>
                <input type="checkbox" name="food"> Картошка
                <input type="checkbox" name="food"> Хлеб
                <input type="checkbox" name="food"> Рыба
                <input type="checkbox" name="food"> Мясо
            </div>  
            <div> 
                <label for="file">Файлы</label>
                    <input type="file" id="image" accept="DOCTYPE">
                </div>  
            
<div>
<button type="reset">Сброс формы</button>
<button type="submit">Отправить форму</button>

</div>


        </form>




</body>
</html>
